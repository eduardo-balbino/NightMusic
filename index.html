<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NightMusic</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/icons/Iconarchive-Fairy-Tale-Dark-Moon.512.png" type="image/x-icon">
</head>

<body>
    <div id="side-list">
        <ol id="side-list-ol">
            <div class="dropdown">
                <a href="#" class="dropdown-btn">Playlist</a>

                <div class="dropdown-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </div>
        </ol>
    </div>

    <div id="center-wrapper">
        <img id="site-logo-central" src="assets/icons/Iconarchive-Fairy-Tale-Dark-Moon.512.png">

        <div id="central-list">
            <ol id="central-list-ol"></ol>
        </div>
    </div>

    <div id="input-file">
        <input type="file" id="musicas" multiple accept="audio/*">
    </div>

    <div id="player-icons">
        <button id="return-button"><img id="return-icon" src="assets/icons/return-icon.png"></button>
        <button id="play-button"><img id="play-icon" src="assets/icons/play-icon.png"></button>
        <button id="pause-button" class="hidden"><img id="pause-icon" src="assets/icons/pause-icon.png"></button>
        <button id="skip-button"><img id="skip-icon" src="assets/icons/skip-.png"></button>
    </div>

    <audio id="audio-player"></audio>

    <script src="script.js"></script>
</body>

</html>
